<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
    function exibirDadosEvento(e){
        $('#resultado').empty()
        const div1 = $('<div>')
        const div2 = $('<div>')

        $('#resultado').append(div1, div2)
        div1.append(`target: ${e.target.id}`) // pega o id do elememento que chamou 
    }

    $('#div1, #div2').on('mouseenter mouseleave', exibirDadosEvento) // chama quando passa o mouse e sai
    $('input').keyup(exibirDadosEvento) // quando escreve no input
        
    </script>
</body>
